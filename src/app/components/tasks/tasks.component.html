@if (showAddTask) {
<app-add-task></app-add-task>
}
<section id="tasks">
    <header>
        <h2>{{selectedUser?.name}}'s Tasks </h2>
    </header>
    <menu>
        <button (click)="onAddTask()">Add Task</button>
    </menu>
    <ul id="tasks">
        @for(task of userTasks; track task.id) {
        <li>
            <app-user-task (completeTask)="completeTask($event)" [task]="task"></app-user-task>
        </li>
        }
    </ul>
</section>
