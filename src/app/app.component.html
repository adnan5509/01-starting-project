<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user [isSelectedUser]="user.id === selectedUser?.id" [user]="user" (selectUser)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-tasks [selectedUser]="selectedUser" />
  }@else{
  <h2>Select a User to see its tasks</h2>
  }
</main>
