<app-header />

<main>
  <ul id="users">
    @for(user of users; track user.id) {
    <li>
      <app-user [user]="user" (selectUser)="onSelectUser($event)" />
    </li>
    }
  </ul>

  @if (selectedUser) {
  <app-task *ngIf="selectedUser" [userName]="selectedUser.name" />
  }@else{
  <h2>Select a User to see its tasks</h2>
  }
</main>
